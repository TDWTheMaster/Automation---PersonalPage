<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; 
        }

        .card {
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 22px;
            transition: all 0.3s;
            width: 100%;
            max-width: 400px; 
            padding: 2em;
            box-sizing: border-box; 
        }

        .card2 {
            border-radius: 0;
            transition: all 0.2s;
        }

        .card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 2em 0.4em;
            background-color: #171717;
            border-radius: 25px;
            transition: 0.4s ease-in-out;
        }

        #heading {
            text-align: center;
            margin: 1.5em 0;
            color: rgb(255, 255, 255);
            font-size: 1.5em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            margin-top: 2.5em;
        }

        .button1 {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button1:hover {
            background-color: black;
            color: white;
        }

        .cookie-card {
            max-width: 320px;
            padding: 1rem;
            background-color: #ff4d4d;
            border-radius: 10px;
            box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.1);
            color: #fff;
            position: absolute;
            top: 20px;
            z-index: 999;
        }

        .cookie-card .title {
            font-weight: 600;
            color: #fff;
        }

        .cookie-card .description {
            margin-top: 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: rgb(255, 255, 255);
        }

        .cookie-card .description a {
            color: rgb(59, 130, 246);
        }

        .cookie-card .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .cookie-card .accept {
            font-size: 0.75rem;
            line-height: 1rem;
            background-color: rgb(17, 24, 39);
            font-weight: 500;
            border-radius: 0.5rem;
            color: #fff;
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.625rem;
            padding-bottom: 0.625rem;
            border: none;
            transition: all .15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cookie-card .accept:hover {
            background-color: rgb(55, 65, 81);
        }

        .cookie-card .accept:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

    </style>
</head>
<body>
<div class="card">
    <div class="card2">
        <form class="form" id="loginForm">
            <p id="heading">Login</p>
            <div class="field">
                <svg
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    height="16"
                    width="16"
                    xmlns="http://www.w3.org/2000/svg"
                    class="input-icon"
                >
                    <path
                        d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
                    ></path>
                </svg>
                <input
                    type="text"
                    class="input-field"
                    placeholder="Username"
                    id="username"
                    autocomplete="off"
                />
            </div>
            <div class="field">
                <svg
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    height="16"
                    width="16"
                    xmlns="http://www.w3.org/2000/svg"
                    class="input-icon"
                >
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                    ></path>
                </svg>
                <input type="password" class="input-field" placeholder="Password" id="password" />
            </div>
            <div class="btn">
                <button type="submit" class="button1">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </button>
            </div>
        </form>
    </div>
</div>

<div id="errorAlert" class="cookie-card" style="display: none;">
    <span class="title">⚠️ Error</span>
    <p class="description">Usuario o contraseña incorrectos.</p>
    <div class="actions">
        <button class="accept" onclick="closeErrorAlert()">Cerrar</button>
    </div>
</div>

<script>
    const form = document.getElementById("loginForm");

    if (localStorage.getItem('isLoggedIn')) {
        window.location.href = 'index.html'; 
    }

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "123") {
            localStorage.setItem('isLoggedIn', true); 
            window.location.href = 'index.html'; 
        } else {
            document.getElementById("errorAlert").style.display = "block"; 
        }
    });

    function closeErrorAlert() {
        document.getElementById("errorAlert").style.display = "none"; 
    }
</script>
</body>
</html>
